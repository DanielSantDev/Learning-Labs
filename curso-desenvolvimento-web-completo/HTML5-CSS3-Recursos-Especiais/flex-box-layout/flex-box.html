<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Completo de Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row; /* Orientação dos elementos */
      justify-content: space-around; /* Alinhamento horizontal */
      align-items: center; /* Alinhamento vertical */
      height: 100vh;
      background-color: #f0f0f0;
      padding: 20px;
      flex-wrap: wrap; /* Quebra de linha */
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }

    .sidebar {
      flex: 0 0 25%; /* Tamanho fixo da barra lateral */
      background-color: #777;
      color: #fff;
      padding: 20px;
    }

    .main-content {
      flex: 1; /* Ocupa o restante do espaço disponível */
      background-color: #fff;
      padding: 20px;
    }

    .items {
      display: flex; /* Flex container para os itens */
      flex-wrap: wrap; /* Quebra de linha */
      justify-content: space-around; /* Alinhamento horizontal */
      align-items: flex-start; /* Alinhamento vertical */
      width: 100%;
      margin-top: 20px;
    }

    .item {
      margin: 10px;
      padding: 20px;
      background-color: #ffcc00;
      text-align: center;
      min-width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Exemplo de Flexbox</h1>
      <p>Utilizando várias propriedades do Flexbox</p>
    </div>
    
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Conteúdo da barra lateral.</p>
    </aside>
    
    <main class="main-content">
      <h2>Conteúdo Principal</h2>
      <div class="items">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
      </div>
    </main>
  </div>

</body>
</html>
