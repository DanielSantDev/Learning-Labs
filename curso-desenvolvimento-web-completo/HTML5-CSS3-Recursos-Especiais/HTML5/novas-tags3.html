<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novas Tags de Input HTML5</title>
</head>
<body>

  <h1>Formulário com Novas Tags de Input HTML5</h1>

  <form>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="number">Número:</label>
    <input type="number" id="number" name="number" min="1" max="10"><br><br>

    <label for="date">Data:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="color">Cor:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="range">Faixa:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <label for="file">Arquivo:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="search">Busca:</label>
    <input type="search" id="search" name="search"><br><br>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
